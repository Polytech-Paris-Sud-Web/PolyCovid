<clr-main-container>
  <clr-header class="header-6">
    <div class="branding">
        <a routerLink="/" class="nav-link">
            <clr-icon shape="asterisk"></clr-icon>
            <span class="title">PolyCovid</span>
        </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
        <a routerLink="/data" class="nav-link"><span class="nav-text">Data</span></a>
        <a routerLink="/map" class="nav-link"><span class="nav-text">Map</span></a>
        <a routerLink="/tweets" class="nav-link"><span class="nav-text">Tweets</span></a>
    </div>
    <form class="search">
      <label for="search_input">
          <input id="search_input" type="text" placeholder="Search by country name...">
      </label>
    </form>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
