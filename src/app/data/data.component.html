<div class="clr-row clr-justify-content-center" style="height: 100%; width:100%;">
    <div class="clr-col-lg-2 clr-col-md-5 clr-col-xs-9 clr-align-self-center">
        <div class="card text-center">
            <div class="card-block">
                <div class="card-title">
                    <img src="../../assets/confirmed.svg" style="height: 2rem; width: 2rem;" />
                    <br />
                    <h3><b>CONFIRMED</b></h3>
                </div>
                <div *ngIf="confirmed()!=='...'" class="card-text">
                    {{confirmed()}}
                </div>
                <div *ngIf="confirmed()==='...'" class="card-text">
                    <span class="spinner">
                        Loading...
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clr-col-lg-2 clr-col-md-5 clr-col-xs-9 clr-align-self-center">
        <div class="card text-center">
            <div class="card-block">
                <div class="card-title">
                    <img src="../../assets/recovered.svg" style="height: 2rem; width: 2rem;" />
                    <br />
                    <h3><b>RECOVERED</b></h3>
                </div>
                <div *ngIf="recovered()!=='...'" class="card-text">
                    {{recovered()}}
                </div>
                <div *ngIf="recovered()==='...'" class="card-text">
                    <span class="spinner">
                        Loading...
                    </span>
                </div>

            </div>
        </div>
    </div>
    <div class="clr-col-lg-2 clr-col-md-5 clr-col-xs-9 clr-align-self-center">
        <div class="card text-center">
            <div class="card-block">
                <div class="card-title">
                    <img src="../../assets/critical.svg" style="height: 2rem; width: 2rem;" />
                    <br />
                    <h3><b>CRITICAL</b></h3>
                </div>

                <div *ngIf="critical()!=='...'" class="card-text">
                    {{critical()}}
                </div>
                <div *ngIf="critical()==='...'" class="card-text">
                    <span class="spinner">
                        Loading...
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clr-col-lg-2 clr-col-md-5 clr-col-xs-9 clr-align-self-center">
        <div class="card text-center">
            <div class="card-block">
                <div class="card-title">
                    <img src="../../assets/death.svg" style="height: 2rem; width: 2rem;" />
                    <br />
                    <h3><b>DEATHS</b></h3>
                </div>
                <div *ngIf="deaths()!=='...'" class="card-text">
                    {{deaths()}}
                </div>
                <div *ngIf="deaths()==='...'" class="card-text">
                    <span class="spinner">
                        Loading...
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
